<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Galaxy</title>
    <script src="./assets/p5.min.js"></script>
    <link
      prefer="preconnect"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
  </head>
  <body>
    <div class="parallax">
      <div class="background">
        <div id="canvas-container"></div>
      </div>
      <div class="mist"></div>
      <div class="foreground">
        <img
          class="scene scene-1"
          data-modifier="18"
          src="https://s.electerious.com/parallaxscene/p1.png"
          alt="Layer 1"
        />
        <img
          class="scene scene-2"
          data-modifier="12"
          src="https://s.electerious.com/parallaxscene/p2.png"
          alt="Layer 2"
        />
        <img
          class="scene scene-3"
          data-modifier="8"
          src="https://s.electerious.com/parallaxscene/p3.png"
          alt="Layer 3"
        />
        <img
          class="scene scene-4"
          data-modifier="6"
          src="https://s.electerious.com/parallaxscene/p4.png"
          alt="Layer 4"
        />
        <img
          class="scene scene-5"
          data-modifier="0"
          src="https://s.electerious.com/parallaxscene/p6.png"
          alt="Layer 5"
        />
      </div>
      <div class="text-content">
        <h1>DRIFT INTO THE PURPLE COSMOS</h1>
        <p>
          Gaze at twinkling stars, find peace in the galaxy, and let dreams
          shine with comet light.
        </p>
        <div class="signature">DESIGNED BY NHUNG</div>
      </div>
    </div>
    <script src="./assets/main.js" defer></script>
  </body>
</html>
